<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro forma de pagamento</ui:define>

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{cadastroFormaPagamentoBean.inicializar}" />
			<f:viewParam name="formaPagamento" value="#{cadastroFormaPagamentoBean.formaPagamento}" />
		</f:metadata>
		<h1 class="aw-page-title">#{cadastroFormaPagamentoBean.editando ? 'Edição
			de forma de pagamento' : 'Nova forma de pagamento'}</h1>
		<br />
		<h:form id="frm">
			<p:focus context="frm" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						action="#{cadastroFormaPagamentoBean.salvar}" update="@form"
						disabled="#{!cadastroFormaPagamentoBean.podeSalvar}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Nova forma de pagamento" outcome="/formas_pagamento/CadastroFormaPagamento" />
					<p:button value="Pesquisa" outcome="/formas_pagamento/PesquisaFormaPagamento" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="true" closable="true" />
			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4"
					styleClass="panelgrid-noborder" style="margin-top: 10px">
					<p:outputLabel value="FormaPagamento" for="formaPagamento" />
					<p:inputText id="formaPagamento"
						value="#{cadastroFormaPagamentoBean.formaPagamento.descricao}" />
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>

<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro canal</ui:define>

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{cadastroCanalBean.inicializar}" />
			<f:viewParam name="canal" value="#{cadastroCanalBean.canal}" />
		</f:metadata>
		<h1 class="aw-page-title">#{cadastroCanalBean.editando ? 'Edição
			de canal de divugação' : 'Novo canal e divugação'}</h1>
		<br />
		<h:form id="frm">
			<p:focus context="frm" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						action="#{cadastroCanalBean.salvar}" update="@form"
						disabled="#{!cadastroCanalBean.podeSalvar}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo canal" outcome="/canais/CadastroCanalDivugacao" />
					<p:button value="Pesquisa" outcome="/canais/PesquisaCanaisDivugacao" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="true" closable="true" />
			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4"
					styleClass="panelgrid-noborder" style="margin-top: 10px">
					<p:outputLabel value="Canal" for="canal" />
					<p:inputText id="canal"
						value="#{cadastroCanalBean.canal.descricao}" />
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="components.css" />
</h:head>
<title><ui:insert name="titulo">Pedidos Web</ui:insert></title>
<body>
	<p:ajaxStatus styleClass="ajax-status">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading_big.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputLabel value="" />
		</f:facet>
	</p:ajaxStatus>
	<header class="aw-topbar">
		<div>
			<h:link outcome="/DashBoard">
				<h:graphicImage library="images" name="logoprime.png"
					styleClass="logo" />
			</h:link>
		</div>
		<p:link styleClass="aw-exit" href="/logout" title="Logoff">
			<i class="fa fa-sign-out"></i>
		</p:link>
		<a href="#" class="aw-toggle js-toggle" title="Menu"><i
			class="fa fa-bars"></i></a>

		<p:link styleClass="aw-exit" outcome="/TrocaSenha"
			title="Trocar senha">
			<i class="fa fa-key"></i>
		</p:link>

		<a class="aw-user"> Usuário: #{seguranca.nomeUsuario} </a>
	</header>

	<aside class="aw-sidebar js-sidebar">
		<h:form>
			<p:panelMenu>
				<p:submenu label="Cadastros">
					<p:menuitem value="Cliente" outcome="/clientes/PesquisaClientes" />
					<p:menuitem value="Funcionário"
						outcome="/funcionarios/PesquisaFuncionarios" />
					<p:menuitem value="Usuários" outcome="/usuarios/PesquisaUsuarios" />
					<p:menuitem value="Perfis" outcome="/perfis/PesquisaPerfis" />
					<p:menuitem value="Fabricante/Modelos"
						outcome="/fabricantes/PesquisaFabricantes" />
					<p:menuitem value="Veículos" outcome="/veiculos/PesquisaVeiculos" />
					<p:menuitem value="Acessórios"
						outcome="/acessorios/PesquisaAcessorios" />
					<p:menuitem value="Bancos" outcome="/bancos/PesquisaBancos" />
				</p:submenu>
				<p:submenu label="Movimentação">
					<p:menuitem value="Nova Venda"
						outcome="/movimentacoes/CadastroVenda" />
					<p:menuitem value="Nova Compra"
						outcome="/movimentacoes/CadastroCompra" />
					<p:menuitem value="Compras/Vendas realizadas"
						outcome="/movimentacoes/PesquisaMovimentacoes" />
				</p:submenu>
				<p:submenu label="Parceiros">
					<p:menuitem value="Parceiros"
						outcome="/parceiros/PesquisaParceiros" />
					<p:menuitem value="Veículos de Parceiros"
						outcome="/veiculos_parceiros/PesquisaVeiculosParceiros" />
					<p:menuitem value="Intermediações"
						outcome="/intermediacoes/PesquisaIntermediacoes" />
				</p:submenu>
				<p:submenu label="Aluguel">
					<p:menuitem value="Aluguel de Veículos" outcome="/alugueis/Aluguel" />
					<p:menuitem value="Contratos de Aluguel"
						outcome="/alugueis/ListaAlugueis" />
					<p:menuitem value="CheckList"
						outcome="/checklists/PesquisaCheckLists" />
					<p:menuitem value="Veículos para Aluguel"
						outcome="/alugueis/PesquisaVeiculosAluguel" />
				</p:submenu>
				<p:submenu label="Consultas">
					<p:menuitem value="Veículos no pátio"
						outcome="/consultas/VeiculoPatio" />
					<p:menuitem value="Consultar Pessoa/Veículo"
						outcome="/consultas/ConsultaPessoaVeiculo" />
					<p:menuitem value="Alugueis Previsão"
						outcome="/consultas/ConsultaAlugueisVencto" />						
					<p:menuitem value="Pagtos Semanais Previsão"
						outcome="/consultas/ConsultaPagtosSemanalVencto" />						
				</p:submenu>
				<p:submenu label="Relatórios">
					<p:menuitem value="Movimentações"
						outcome="/relatorios/RelatorioMovimentacoes" />
					<p:menuitem value="Veículos Vendidos"
						outcome="/relatorios/RelatorioVeiculosVendidos" />
				</p:submenu>
				<p:submenu label="Configurações">
					<p:menuitem value="Configurações gerais"
						outcome="/configuracoes/Configuracoes" />
				</p:submenu>
			</p:panelMenu>
		</h:form>

	</aside>

	<section class="aw-content js-content">
		<ui:insert name="content" />
	</section>

	<h:outputScript library="primefaces" name="jquery/jquery.js" />
	<h:outputScript library="javascripts" name="app.js" />
</body>

</html>

<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro itemCheckList</ui:define>

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{cadastroItemCheckListBean.inicializar}" />
			<f:viewParam name="itemCheckList"
				value="#{cadastroItemCheckListBean.itemCheckList}" />
		</f:metadata>
		<h1 class="aw-page-title">#{cadastroItemCheckListBean.editando ?
			'Edição de Item de CheckList' : 'Novo Item de CheckList'}</h1>
		<br />
		<h:form id="frm">
			<p:focus context="frm" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						action="#{cadastroItemCheckListBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo Item de CheckList"
					outcome="/checklists/CadastroCheckList"	/>
					<p:button value="Pesquisa"
					outcome="/checklists/PesquisaCheckLists"	/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="true" closable="true" />
			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4"
					styleClass="panelgrid-noborder" style="margin-top: 10px">
					<p:outputLabel value="Descrição" for="itemCheckList" />
					<p:inputText id="itemCheckList"
						value="#{cadastroItemCheckListBean.itemCheckList.descricao}" />
				</p:panelGrid>
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-2"
					styleClass="panelgrid-noborder">
					<p:outputLabel value="Valor" for="valor" />
					<p:inputNumber id="valor"
						value="#{cadastroItemCheckListBean.itemCheckList.valor}"
						decimalPlaces="2" thousandSeparator="." decimalSeparator=",">
					</p:inputNumber>
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>

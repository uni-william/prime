<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	ounfxmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<head>
      <meta charset="UTF-8" />
	</head>
	<ui:define name="titulo">Home</ui:define>
	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{homeBean.inicializar}" />
		</f:metadata>
		<h:form id="frm">
		  	<p:growl showDetail="true"/>
			<div class="ui-fluid">
				<p:panelGrid columns="1" columnClasses="ui-grid-col-8" layout="grid"
					styleClass="panelgrid-noborder schedule">
					<h:graphicImage library="images" styleClass="logoHome"
						name="relampago.jpg" />
				</p:panelGrid>
			</div>
		</h:form>

	</ui:define>

</ui:composition>

<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro tipoDespesa</ui:define>

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{cadastroTipoDespesaBean.inicializar}" />
			<f:viewParam name="tipoDespesa"
				value="#{cadastroTipoDespesaBean.tipoDespesa}" />
		</f:metadata>
		<h1 class="aw-page-title">#{cadastroTipoDespesaBean.editando ?
			'Edição de tipo de despesa' : 'Novo tipo de despesa'}</h1>
		<br />
		<h:form id="frm">
			<p:focus context="frm" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						action="#{cadastroTipoDespesaBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo"
						outcome="/tipos/CadastroTipoDespesa" />
					<p:button value="Pesquisa" outcome="/tipos/PesquisaTipoDespesa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="true" closable="true" />
			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-6"
					styleClass="panelgrid-noborder" style="margin-top: 10px">
					<p:outputLabel value="Tipo" for="tipoDespesa" />
					<p:inputText id="tipoDespesa"
						value="#{cadastroTipoDespesaBean.tipoDespesa.descricao}" />
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>

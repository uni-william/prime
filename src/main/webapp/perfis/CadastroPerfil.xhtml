<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro perfil</ui:define>

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{cadastroPerfilBean.inicializar}" />
			<f:viewParam name="perfil" value="#{cadastroPerfilBean.perfil}" />
		</f:metadata>
		<h1 class="aw-page-title">#{cadastroPerfilBean.editando ? 'Edição
			de perfil' : 'Novo perfil'}</h1>
		<br />
		<h:form id="frm">
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						action="#{cadastroPerfilBean.salvar}" update="@form"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo perfil" outcome="/perfis/CadastroPerfil"/>
					<p:button value="Pesquisa" outcome="/perfis/PesquisaPerfis" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="true" closable="true" />
			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-10"
					styleClass="panelgrid-noborder" style="margin-top: 10px">
					<p:outputLabel value="Descrição" for="descricao" />
					<p:inputText id="descricao"
						value="#{cadastroPerfilBean.perfil.descricao}" />
					<p:outputLabel value="Escolher estabelecimento" />
				</p:panelGrid>
				<p:panelGrid columns="3" layout="grid"
					columnClasses="ui-grid-col-1, ui-grid-col-10, ui-grid-col-1"
					styleClass="panelgrid-noborder" style="margin-top: 10px">
					<p:outputLabel />
					<p:pickList id="pickList" value="#{cadastroPerfilBean.paginas}"
						var="pagina"
						itemLabel="#{cadastroPerfilBean.mostrarDescricao(pagina)}"
						itemValue="#{pagina}" responsive="true">
						<f:facet name="sourceCaption">Disponível</f:facet>
						<f:facet name="targetCaption">Selecionado</f:facet>
					</p:pickList>
					<p:outputLabel />
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>

<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Consulta alugueis</ui:define>

	<ui:define name="content">
		<f:metadata>

		</f:metadata>
		<h1 class="aw-page-title">Backup</h1>
		<h:form id="frm">
			<p:focus context="frm" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Realizar Backup" update="@form"
						action="#{backupBean.enviarBackup()}" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:messages id="msg" autoUpdate="true" closable="true" />
			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4"
					styleClass="panelgrid-withmargin">
					<p:outputLabel value="Destinatário" for="email" />
					<p:inputText id="email" value="#{backupBean.destinatario}"/>
					<p:outputLabel value="Assunto" for="assunto" />
					<p:inputText id="assunto" value="#{backupBean.subject}"/>
					<p:outputLabel value="Conteúdo" for="conteudo" />
					<p:inputTextarea id="conteudo" value="#{backupBean.content}" rows="5" />										
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>

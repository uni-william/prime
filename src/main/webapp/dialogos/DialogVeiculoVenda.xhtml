<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	<f:metadata>
		<f:viewAction action="#{selecaoVeiculoVendaBean.inicializar}" />
	</f:metadata>	
	<h:outputStylesheet library="css" name="layout.css" />
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="components.css" />
</h:head>
<title>Seleção de veículo</title>

<body>
	<h:form>
		<div style="margin-top: 5px; margin-left: 5px; margin-right: 5px">
			<h:panelGrid columns="1" style="width:100%">
				<p:inputText id="Placa" size="40"
					value="#{selecaoVeiculoVendaBean.filter.placa}"
					placeholder="Placa do veiculo" />
				<p:inputText id="Chassi" size="40"
					value="#{selecaoVeiculoVendaBean.filter.chassi}"
					placeholder="Chassi do veiculo" />
			</h:panelGrid>
			<p:commandButton value="Pesquisar"
				action="#{selecaoVeiculoVendaBean.pesquisar}" update="@form" />

			<p:dataTable value="#{selecaoVeiculoVendaBean.veiculosFiltrados}"
				var="veiculo" style="margin-top: 20px"
				emptyMessage="Nenhum veiculo encontrado." rows="5" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom">
				<p:column headerText="Código"
					style="text-align: center; width: 40px">
					<h:outputText value="#{veiculo.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{veiculo.modelo.modeloMotoriacao}" />
				</p:column>
				<p:column headerText="Placa">
					<h:outputText value="#{veiculo.placa}" />
				</p:column>
				<p:column headerText="Chassi">
					<h:outputText value="#{veiculo.chassi}" />
				</p:column>
				<p:column style="width: 30px; text-align: center">
					<p:commandButton icon="ui-icon-check" title="Selecionar"
						actionListener="#{selecaoVeiculoVendaBean.selectVeiculoFromDialog(veiculo)}" />
				</p:column>
			</p:dataTable>
		</div>
	</h:form>

</body>

</html>

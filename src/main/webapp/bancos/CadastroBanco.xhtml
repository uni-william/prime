<ui:composition template="/WEB-INF/templates/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro banco</ui:define>

	<ui:define name="content">
		<f:metadata>
			<f:viewAction action="#{cadastroBancoBean.inicializar}" />
			<f:viewParam name="banco" value="#{cadastroBancoBean.banco}" />
		</f:metadata>
		<h1 class="aw-page-title">#{cadastroBancoBean.editando ? 'Edição
			de banco' : 'Novo banco'}</h1>
		<br />
		<h:form id="frm">
			<p:focus context="frm" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar"
						action="#{cadastroBancoBean.salvar}" update="@form"
						disabled="#{!cadastroBancoBean.podeSalvar}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo banco" outcome="/bancos/CadastroBanco" />
					<p:button value="Pesquisa" outcome="/bancos/PesquisaBancos" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:messages autoUpdate="true" closable="true" />
			<div class="ui-fluid">
				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-4"
					styleClass="panelgrid-noborder" style="margin-top: 10px">
					<p:outputLabel value="Banco" for="banco" />
					<p:inputText id="banco"
						value="#{cadastroBancoBean.banco.descricao}" />
				</p:panelGrid>

				<p:panelGrid columns="2" layout="grid"
					columnClasses="ui-grid-col-2, ui-grid-col-2"
					styleClass="panelgrid-noborder">
					<p:outputLabel value="Percentual pago no financiamento" for="perc" />
					<p:inputNumber id="perc"
						value="#{cadastroBancoBean.banco.percentual}" decimalPlaces="2"
						decimalSeparator="," thousandSeparator="." />
				</p:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
